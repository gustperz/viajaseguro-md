<md-dialog aria-label="cambiar conraseña" flex="40" flex-gt-md="50">
    <md-toolbar class="toolbar-empresa">
        <div class="md-toolbar-tools">
            <h2>Crear nueva ruta</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content layout="column">
        <md-input-container flex>
            <label>Origen</label>
            <input name="origen"
                   required places-auto-complete size=80
                   ng-model="vm.origen_place"
                   component-restrictions="{country:'co'}"
                   types="['(regions)']"
                   on-place-changed="vm.OrigenChanged()"
                   placeholder="Introduce una ubicación">
            <div ng-messages="newCentralForm.origen.$error">
                <div ng-message="required">Este campo es obligatorio.</div>
            </div>
        </md-input-container>
        <md-input-container flex>
            <label>Destino</label>
            <input name="destino"
                   required places-auto-complete size=80
                   ng-model="vm.destino_place"
                   component-restrictions="{country:'co'}"
                   types="['(regions)']"
                   on-place-changed="vm.DestinoChanged()"
                   placeholder="Introduce una ubicación">
            <div ng-messages="newCentralForm.destino.$error">
                <div ng-message="required">Este campo es obligatorio.</div>
            </div>
        </md-input-container>
        <md-input-container flex id="trayecto">
            <label>Trayecto</label>
            <md-chips ng-model="vm.trayecto_ruta" md-removable="ctrl.removable"
                      md-enable-chip-edit="true" placeholder="Pueblos intermedios"></md-chips>
            <!--<input name="trayecto" ng-model="vm.trayecto_ruta" placeholder="Pueblos intermedios">-->
            <span>Escriba el recorrido de la ruta, presione enter para escribir varios recorridos. Recuerde, el primero en la lista sera seleccionado por defecto en los despachos.</span>
        </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button class="boton-guardar-dialog brad-30"
                   ng-disabled="!vm.destino || !vm.origen"
                   md-prevent-menu-close="md-prevent-menu-close"
                   ng-click="vm.saveNewRuta()">
            Guardar
        </md-button>
        <md-button class="boton-cancel-dialog brad-30"
                   md-prevent-menu-close="md-prevent-menu-close"
                   ng-click="vm.cancel()">
            Cancelar
        </md-button>
    </md-dialog-actions>
</md-dialog>
