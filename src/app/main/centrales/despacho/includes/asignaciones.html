<md-content style="border-radius: 15px !important;" flex>
    <md-tabs md-dynamic-height md-center-tabs>
        <md-tab>
            <md-tab-label>
                Viajeros
                <md-icon md-font-icon="icon-plus" class="md-icon-tab"></md-icon>
            </md-tab-label>
            <md-tab-body>
                <md-content layout-padding>
                    <form novalidate name="formViajero" class="form-viajero">
                        <div layout-gt-sm="row" class="menos-espaciado">
                            <md-input-container flex-gt-sm flex="30">
                                <label>Cedula</label>
                                <input required name="cedula" ng-model="user.cedula"/>
                                <div ng-messages="formViajero.cedula.$error">
                                    <div ng-message="required">Este campo es requerido.</div>
                                </div>
                            </md-input-container>
                            <div flex="1" hide-xs hide-sm>
                                <!-- Spacer //-->
                            </div>
                            <md-input-container flex-gt-sm>
                                <label>Nombre</label>
                                <input name="nombre" ng-model="user.nombre" required/>
                                <div ng-messages="formViajero.nombre.$error">
                                    <div ng-message="required">Este campo es requerido.</div>
                                </div>
                            </md-input-container>
                            <md-input-container>
                                <md-button ng-disabled="formViajero.$invalid" class="md-icon-button" aria-label="Guardar">
                                    <md-icon md-font-icon="icon-content-save"></md-icon>
                                    <md-tooltip>Guardar</md-tooltip>
                                </md-button>
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container flex-gt-sm flex="30">
                                <label>Telefono</label>
                                <input type="number" required name="telefono"
                                       ng-model="user.telefono"/>
                                <div ng-messages="formViajero.telefono.$error">
                                    <div ng-message="required">Este campo es requerido.</div>
                                </div>
                            </md-input-container>
                            <div flex="1" hide-xs hide-sm>
                                <!-- Spacer //-->
                            </div>
                            <md-input-container flex-gt-sm>
                                <label>Direcci√≥n</label>
                                <input name="direccion" ng-model="user.direccion" required/>
                                <div ng-messages="formViajero.direccion.$error">
                                    <div ng-message="required">Este campo es requerido.</div>
                                </div>
                            </md-input-container>
                            <md-input-container flex-gt-sm flex="20">
                                <label>N. viajeros</label>
                                <input name="n_pasajeros" ng-model="user.n_pasajeros" required
                                       type="number"/>
                                <div ng-messages="formViajero.n_pasajeros.$error">
                                    <div ng-message="required">Este campo es requerido.</div>
                                </div>
                            </md-input-container>
                            <md-input-container>
                                <md-button class="md-icon-button" aria-label="Guardar">
                                    <md-icon md-font-icon="icon-delete"></md-icon>
                                    <md-tooltip>Borrar</md-tooltip>
                                </md-button>
                            </md-input-container>
                        </div>
                    </form>
                </md-content>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                Giros
                <md-icon class="md-icon-tab" md-font-icon="icon-plus"></md-icon>
            </md-tab-label>
            <md-tab-body>
                Giros
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                Paquetes
                <md-icon class="md-icon-tab" md-font-icon="icon-plus"></md-icon>
            </md-tab-label>
            <md-tab-body>
                Paquetes
            </md-tab-body>
        </md-tab>
    </md-tabs>
</md-content>
