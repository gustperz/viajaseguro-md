<div class="page-layout carded fullwidth" layout="row">
    <div class="center no-margin" layout="column" flex>
        <div id="panel-despacho" class="content-card padding-top-0 padding-right-10 padding-bottom-10 padding-left-10"
             layout="column" flex>
            <!--HEADER-->
            <md-content class="content-rutas" layout="row" style="min-height: 45px !important;">
                <div flex layout="column">
                    <section flex="none">
                        <div layout="row" id="head" ng-controller="RutasDespachoController as vmrutas"
                             ng-include="'app/main/centrales/despacho/rutas/rutas.html'">
                        </div>
                    </section>
                </div>
            </md-content>
            <md-divider class="margin-top-0 margin-bottom-10"></md-divider>

            <!--CONTENT-->
            <div layout="row" class="content-todo" flex ng-show="vm.despacho.destino">
                <!--CONDUCTORES-->
                <div id="lista-conductores" flex="20" layout="column" class="bordered p-10"
                     ng-controller="ListaConductoresController as vmconductores"
                     ng-include="'app/main/centrales/despacho/lista_conductores/lista_conductores.tmpl.html'">
                </div>

                <!--DESPACHO-->
                <div layout="row" id="info-despacho" flex="45" layout="column" class="bordered p-10"
                     ng-include="'app/main/centrales/despacho/asignaciones/asignaciones.html'">
                </div>

                <!--SOLICITUDES-->
                <div id="solicitudes" layout="row" flex="30" layout="column" ms-scroll class="bordered p-10 ml-10">
                    <div class="content" flex ms-scroll ng-controller="ListaSolicitudesController as vmsolicitudes"
                         ng-include="'app/main/centrales/despacho/lista_solicitudes/lista_solicitudes.html'">

                    </div>
                </div>
            </div>

            <div layout="row" flex ng-hide="vm.despacho.destino" layout-align="center center">
                <h1>No se ha seleccionado ninguna ruta</h1>
            </div>
        </div>
    </div>
</div>
